  <body>
    <header class="bg-primary text-white">
      <div class="container text-center py-5">
        <h1 class="display-3"><b>Memo App:</b> Organiza tus notas</h1>
      </div>
    </header>
    <main class="container">
      <div class="row pt-5 pricipal">
        <div class="col-md-5 entrada">
          <div class="card shadow">
            <div class="card-header">
              <h4 class="display-5 text-center">Introduce una Nota</h4>
              <form action="" id="form-tareas" class="card-body">
                <div class="form-group">
                  <input
                    type="text"
                    id="tarea"
                    class="form-control"
                    placeholder="Tareas"
                    required
                  />
                </div>
                <div class="form-group">
                  <input
                    type="submit"
                    value="Enviar"
                    id="go"
                    class="btn btn-primary btn-block"
                  />
                </div>
              </form>
            </div>
          </div>
        </div>

        <!-- <input type="submit" value="Enviar" id="go" onclick="capturar();"> -->
        <div class="col-md-6 salida">
          <h4 class="display-5 text-center">Tareas Pendientes</h4>
          <p class="text-center borrar">Toca la nota para borrarla</p>
          <ol id="lista-tareas"></ol>
        </div>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
