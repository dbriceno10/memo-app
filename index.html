<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memo App</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header class="bg-primary text-white">
    <div class="container text-center py-5">
      <h1 class="display-3"><b>Memo App:</b> Organiza tus notas</h1>
    </div>
  </header>
  <main class="container">
    <div class="row pt-5 pricipal">
      <div class="col-md-5 entrada">
        <div class="card shadow">
          <div class="card-header">
            <h4 class="display-5 text-center">Introduce una Nota</h4>
            <form action="" id="form-tareas" class="card-body">
              <div class="form-group">
                <input type="text" id="tarea" class="form-control" placeholder="Tareas" required>
              </div>
              <div class="form-group">
                <input type="submit" value="Enviar" id="go" class="btn btn-primary btn-block">
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- <input type="submit" value="Enviar" id="go" onclick="capturar();"> -->
      <div class="col-md-6 salida">
        <h4 class="display-5 text-center">Tareas Pendientes</h4>
        <p class="text-center borrar">Toca la nota para borrarla</p>
        <ol id="lista-tareas"></ol>
      </div>
    </div>
  </main>
  <script src="./main.js"></script>
</body>

</html>
